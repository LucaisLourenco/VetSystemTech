<mat-table [dataSource]="tutors" class="mat-elevation-z8">

<!--  <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>-->

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <mat-header-cell *matHeaderCellDef> CPF </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{formatData.formatarCPF(element.cpf)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="action-column-header">
        <button mat-icon-button color="primary" aria-label="Adicionar um responsável" (click)="onAdd()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element" class="action-column">
        <button mat-icon-button color="primary" aria-label="Editar responsável" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" aria-label="Deletar responsável" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
