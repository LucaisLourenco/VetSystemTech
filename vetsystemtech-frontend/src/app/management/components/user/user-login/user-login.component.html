<div class="login-container">
  <mat-card>
    <mat-card-title>VetSystem</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Usuário</mat-label>
          <input matInput placeholder="Usuário" formControlName="username" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input matInput placeholder="Senha" formControlName="password" type="password" />
        </mat-form-field>
        <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
        <button mat-raised-button (click)="onSubmit()" [disabled]="!form.valid">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
